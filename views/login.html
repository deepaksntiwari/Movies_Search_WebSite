<section class="login ">

	<p class="text-intro">
	<p class="message" ng-show="message">{{ message }}</p>
	</p>
	<div class="section">
		<div class="container">
			<div class="row full-height justify-content-center">
				<div class="col-12 text-center align-self-center py-5">
					<div class="section fsd pb-5 pt-5 pt-sm-2 text-center">
						<h6 class="mb-0 pb-3"><span class="logss">Log In </span><span class="logss">Sign Up</span></h6>
						<input class="checkbox" type="checkbox" id="reg-log" name="reg-log" />
						<label for="reg-log"></label>
						<div class="card-3d-wrap mx-auto">
							<div class="card-3d-wrapper">
								<div class="card-front">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Log In</h4>
											<form name="register" ng-submit="login()" novalidate>
												<fieldset>
													<div class="form-group">

														<input type="email" name="email" class="form-style"
															placeholder="Your Email" id="logemail" autocomplete="off"
															ng-model="user.email" ng-required="true">
														<i class="input-icon uil uil-at"></i>
														<p ng-show="register.email.$invalid && register.email.$touched"
															style="color: red;">Insert a valid e-mail</p>
													</div>
													<div class="form-group mt-2">
														<input type="password" name="password" class="form-style"
															placeholder="Your Password" id="password" autocomplete="off"
															ng-model="user.password" ng-required="true">
														<i class="input-icon uil uil-lock-alt"></i>
														<p ng-show="register.password.$invalid && register.password.$touched"
															style="color: red;">Insert a valid password</p>
													</div>
													<p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
												</fieldset>
												<a href="#" class="btn mt-4" ng-click="login()">submit</a>
												<p class="mb-0 mt-4 text-center"><a href="#/reset" class="link">Forgot
														your password?</a></p>
											</form>
										</div>
									</div>
								</div>
								<div class="card-back">
									<div class="center-wrap">
										<div class="section text-center">
											<h4 class="mb-4 pb-3">Sign Up</h4>
											<form name="register" ng-submit="regist()" novalidate>
												<div class="form-group">

													<input type="text" name="logname" class="form-style"
														placeholder="Your Full Name" id="logname" autocomplete="off"
														ng-model="user.logname" ng-required="true">
													<i class="input-icon uil uil-user"></i>
													<p ng-show="register.logname.$invalid && register.logname.$touched"
														style="color: red;">First name required</p>

												</div>
												<div class="form-group mt-2">
													<input type="email" name="email" class="form-style"
														placeholder="Your Email" id="email" autocomplete="off"
														ng-model="user.email" ng-required="true">
													<i class="input-icon uil uil-at"></i>
													<p ng-show="register.email.$invalid && register.email.$touched"
														style="color: red;">Insert a valid e-mail</p>
												</div>
												<div class="form-group mt-2">
													<input type="password" name="password" class="form-style"
														placeholder="Your Password" id="password" autocomplete="off"
														ng-model="user.password" ng-required="true">
													<i class="input-icon uil uil-lock-alt"></i>
													<p ng-show="register.password.$invalid && register.email.$touched"
														style="color: red;">Insert a valid password</p>
												</div>
												<p ng-show="errMsg" style="color: red;">{{errorMessage}}</p>
												</fieldset>
												<a href="#/register" class="btn mt-4" ng-click="regist()">Sign Up</a>
											</form>

										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</section>
